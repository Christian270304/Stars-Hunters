<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/servidores.css">
    <title>Servidors - Star Hunter</title>
</head>
<body>
    <div class="server-container">
        <div id="message" class="message"></div>

        <!-- Encabezado -->
        <div class="server-header">
            <h1>Selecciona un servidor</h1>
            <p>Connecta't a un dels nostres servidors per començar a jugar.</p>
        </div>

        <!-- Crear Servidor -->
        <div class="create-server-form">
            <input type="text" id="serverName" placeholder="Nombre del servidor" required>
            <button id="createServerBtn" onclick="createServer()">Crear Servidor</button>
        </div>

        <!-- Lista de servidores -->
        <div id="server-list" class="server-list"></div>
        

        <!-- Pie de página -->
        <div class="footer">
            <p>Star Hunter © 2023 Tots els drets reservats.</p>
        </div>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="modal-title">Conexió al servidor</h2>
            <button class="modal-button" id="adminBtn">Admin</button>
            <button class="modal-button" id="playBtn">Jugar</button>
        </div>
    </div>
    <script src="js/servidores.js"></script>
</body>
</html>
