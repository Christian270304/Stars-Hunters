<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <title>Panel de Admin - Star Hunter</title>
</head>
<body>
    <body>
        <div class="admin-container">
            

            <div class="admin-header">
                <h1>Configuración de Juego</h1>
            </div>
            
            <div class="form-group">
                <label for="width">Amplada (640-1280)</label>
                <input type="number" min="640" max="1280" id="width" value="640" required>
            </div>
            
            <div class="form-group">
                <label for="height">Alçada (480-960)</label>
                <input type="number" min="480" max="960" id="height" value="480" required>
            </div>
            
            <div class="form-group">
                <label for="estrellas">Estrellas (5-10)</label>
                <input type="number" min="5" max="10" id="estrellas" value="5" required>
            </div>
    
            <div class="button-group">
                <button class="config-button" id="configurar">Configurar</button>
                <button class="start-button" id="encender">Encender</button>
            </div>
        </div>
    
        <div class="canvas-container">
            <canvas id="gameCanvas" width="640" height="480"></canvas>
        </div>
    
        
    <script src="https://stars-hunters-production.up.railway.app/socket.io/socket.io.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
