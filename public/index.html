<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Autenticacions</title>
    <style>
        
    </style>
</head>
<body>
    <div class="login-container">
        <div id="error-message" class="error-message" ></div>
        
        <form id="loginForm">
            <h2>Iniciar Sessió</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder=" " required>
                <label for="username">Nom d'usuari</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Contrasenya</label>
            </div>
            <button type="submit">Accedir</button>
            <div class="toggle-mode">
            ¿No tens compte? <a href="" id="toggleRegister">Registra't aquí</a>
        </div>
        </form>
        

        <form id="registerForm" class="register-form">
            <h2>Registre</h2>
            <div class="form-group">
                <input type="text" id="regUsername" placeholder=" " required>
                <label for="regUsername">Nom d'usuari</label>
            </div>
            <div class="form-group">
                <input type="password" id="regPassword" name="" placeholder=" " required>
                <label for="regPassword">Contrasenya</label>
            </div>
            <button type="submit">Crear compte</button>
            <div class="toggle-mode" id="backToLogin" >
            ¿Ja tens compte? <a href="" id="toggleLogin">Inicia sessió aquí</a>
        </div>
        </form>
        
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
