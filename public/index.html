        </select>
        
    </div>
    <div id="botones">

        <buttons id="green">Verde</buttons>
        <buttons id="yellow">Amarillo</buttons>
        <buttons></buttons>
        <buttons></buttons>
        <buttons></buttons>
    </div>

        <div class="scoreboard" id="scoreboard">Puntuaci√≥n: 0</div>
    </div>
